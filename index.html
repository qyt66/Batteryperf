<!DOCTYPE html>
<html>
<head>
  <title>Battery Drain Test - Heavy Load</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">⚠️ Battery Load Test Running...</h1>
  <canvas id="canvas"></canvas>

  <script>
    // Resize canvas to fill the screen
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // GPU: Rapid drawing to force graphical updates
    function renderLoop() {
      for (let i = 0; i < 100; i++) {
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 20, 20);
      }
      requestAnimationFrame(renderLoop);
    }
    renderLoop();

    // CPU: Constant heavy calculations
    function cpuBurner() {
      const start = performance.now();
      while (performance.now() - start < 100) {
        Math.sqrt(Math.random() * 1e6);
      }
      setTimeout(cpuBurner, 0);
    }
    cpuBurner();

    // Location: Request frequently to activate GPS
    if (navigator.geolocation) {
      setInterval(() => {
        navigator.geolocation.getCurrentPosition(
          pos => console.log(`GPS Activated: ${pos.coords.latitude}, ${pos.coords.longitude}`),
          err => console.warn("GPS error:", err)
        );
      }, 1000);
    }

    // Wake Lock: Prevent screen from sleeping
    if ('wakeLock' in navigator) {
      navigator.wakeLock.request('screen').catch(err => {
        console.warn("Wake Lock not granted:", err);
      });
    } else {
      console.warn("Wake Lock API not supported");
    }

    // Orientation: Force sensor usage
    window.addEventListener('deviceorientation', event => {
      console.log(`Orientation: alpha=${event.alpha}, beta=${event.beta}, gamma=${event.gamma}`);
    });
  </script>
</body>
</html>
