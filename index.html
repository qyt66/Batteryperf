<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A18 Pro Stress Test // Cyberpunk Raymarch</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* UI Overlay Styles */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            color: #0ff; /* Cyberpunk Cyan */
            text-shadow: 0 0 10px #0ff;
        }

        .hud-panel {
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid #0ff;
            padding: 15px;
            backdrop-filter: blur(5px);
            max-width: 350px;
            pointer-events: auto;
        }

        h1 { font-size: 1.2rem; margin: 0 0 10px 0; text-transform: uppercase; border-bottom: 1px solid #f0f; padding-bottom: 5px; color: #f0f; text-shadow: 0 0 10px #f0f; }
        
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .stat-value { font-weight: bold; }
        .status-ok { color: #0f0; }
        .status-warn { color: #ff0; }
        .status-crit { color: #f00; }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background: transparent;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            flex: 1;
        }

        button:hover { background: #0ff; color: #000; box-shadow: 0 0 15px #0ff; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        button.stop-btn { border-color: #f0f; color: #f0f; }
        button.stop-btn:hover { background: #f0f; color: #000; box-shadow: 0 0 15px #f0f; }

        #log-area {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 10px;
            height: 60px;
            overflow-y: auto;
            border-top: 1px dotted #0ff;
            padding-top: 5px;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-panel">
            <h1>System Diagnostics // A18 Pro</h1>
            
            <div class="stat-row">
                <span>Render FPS:</span>
                <span id="fps-counter" class="stat-value">0</span>
            </div>
            <div class="stat-row">
                <span>Active Threads:</span>
                <span id="thread-counter" class="stat-value">0 / 6</span>
            </div>
            <div class="stat-row">
                <span>Test Duration:</span>
                <span id="timer" class="stat-value">00:00</span>
            </div>
            <div class="stat-row">
                <span>System Status:</span>
                <span id="status-text" class="stat-value status-ok">IDLE</span>
            </div>

            <div id="log-area">
                <div>> System Ready.</div>
                <div>> Awaiting input...</div>
            </div>

            <div class="controls">
                <button id="start-btn">Init Stress</button>
                <button id="stop-btn" class="stop-btn" disabled>Terminate</button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- CONFIGURATION ---
        const THREAD_COUNT = 6; // To saturate A18 Pro (2 Perf + 4 Efficiency cores)
        let isRunning = false;
        let startTime = 0;
        let frameCount = 0;
        let lastTime = performance.now();
        let workers = [];
        let timerInterval;

        // --- DOM ELEMENTS ---
        const fpsEl = document.getElementById('fps-counter');
        const threadsEl = document.getElementById('thread-counter');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status-text');
        const logEl = document.getElementById('log-area');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        // --- LOGGING HELPER ---
        function log(msg) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            logEl.prepend(div);
            if (logEl.children.length > 5) logEl.lastChild.remove();
        }

        // ==========================================
        // 1. CPU STRESS: THE BLOB WORKER
        // ==========================================
        
        /* Since we are in a single file, we cannot import 'worker.js'.
           Instead, we define the worker code as a string, create a Blob,
           and generate a URL for that Blob.
        */
        const workerScript = `
            self.onmessage = function(e) {
                if (e.data === 'start') {
                    // Heavy Floating Point Math Loop
                    // We calculate complex trigonometric functions and matrix-like math
                    // to force the CPU ALU to work hard.
                    const start = performance.now();
                    let result = 0;
                    
                    // Infinite loop until terminated by main thread
                    while (true) {
                        for (let i = 0; i < 10000; i++) {
                            result += Math.sin(Math.random()) * Math.tan(Math.random());
                            result = Math.sqrt(Math.abs(result * Math.random()));
                        }
                        // Occasionally post back to keep the worker "responsive" in debug tools
                        // but mainly we just want to burn cycles.
                        if (Math.random() > 0.999) {
                            self.postMessage({ type: 'alive', val: result });
                        }
                    }
                }
            };
        `;

        const blob = new Blob([workerScript], { type: 'application/javascript' });
        const workerUrl = URL.createObjectURL(blob);

        // ==========================================
        // 2. GPU STRESS: THREE.JS & RAYMARCHING
        // ==========================================

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap at 2x for consistency
        document.body.appendChild(renderer.domElement);

        // -- The Raymarching Shader --
        // This implements a Signed Distance Field (SDF) scene.
        // It creates a grid of morphing boxes with neon lighting.
        const fragmentShader = `
            uniform float uTime;
            uniform vec2 uResolution;

            // Rotation Matrix
            mat2 rot(float a) {
                float s = sin(a), c = cos(a);
                return mat2(c, -s, s, c);
            }

            // Box SDF
            float sdBox(vec3 p, vec3 b) {
                vec3 q = abs(p) - b;
                return length(max(q, 0.0)) + min(max(q.x, max(q.y, q.z)), 0.0);
            }

            // Scene Mapping (The heavy lifting)
            float map(vec3 p) {
                // Space repetition (Infinite grid)
                vec3 q = p;
                q.z += uTime * 2.0; // Move forward
                
                // Modulo for repetition
                q.xy = mod(q.xy, 4.0) - 2.0; 
                q.z = mod(q.z, 4.0) - 2.0;

                // Twist geometry based on time
                q.xy *= rot(p.z * 0.1 + uTime * 0.5);
                
                return sdBox(q, vec3(0.5, 0.5, 0.5)); // A box
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy * 2.0 - uResolution.xy) / uResolution.y;
                
                // Ray initialization
                vec3 ro = vec3(0.0, 0.0, -3.0); // Ray origin
                vec3 rd = normalize(vec3(uv, 1.0)); // Ray direction
                
                float t = 0.0; // Distance travelled
                float d = 0.0; // Distance to object
                
                // Raymarching Loop (High iterations = High GPU Load)
                int i;
                for(i = 0; i < 80; i++) {
                    vec3 p = ro + rd * t;
                    d = map(p);
                    t += d;
                    if(d < 0.001 || t > 100.0) break;
                }
                
                // Coloring
                vec3 col = vec3(0.0);
                
                if(d < 0.001) {
                    // We hit something
                    float depth = 1.0 / (1.0 + t * t * 0.1);
                    // Cyberpunk Palette: Magenta/Cyan mix based on iteration count
                    col = vec3(0.0, 1.0, 1.0) * depth; 
                    col += vec3(1.0, 0.0, 1.0) * (float(i) / 80.0);
                } else {
                    // Background glow
                    col = vec3(0.05, 0.0, 0.1) * (uv.y + 1.0);
                }
                
                // Post-processing: simple vignette
                col *= 1.0 - length(uv) * 0.5;

                gl_FragColor = vec4(col, 1.0);
            }
        `;

        const vertexShader = `
            void main() {
                gl_Position = vec4(position, 1.0);
            }
        `;

        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
            },
            vertexShader: vertexShader,
            fragmentShader: fragmentShader
        });

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(plane);

        // ==========================================
        // 3. LOGIC & CONTROL
        // ==========================================

        function updateFPS() {
            const now = performance.now();
            frameCount++;
            
            if (now - lastTime >= 1000) {
                const fps = Math.round((frameCount * 1000) / (now - lastTime));
                fpsEl.innerText = fps;
                
                // Thermal Throttling Logic (Heuristic)
                // If FPS drops significantly on high-end hardware, it might be throttling
                if (isRunning) {
                    if (fps < 30) {
                        statusEl.innerText = "HEAVY LOAD";
                        statusEl.className = "stat-value status-crit";
                    } else if (fps < 55) {
                        statusEl.innerText = "STRESSING";
                        statusEl.className = "stat-value status-warn";
                    } else {
                        statusEl.innerText = "NOMINAL";
                        statusEl.className = "stat-value status-ok";
                    }
                } else {
                    statusEl.innerText = "IDLE";
                    statusEl.className = "stat-value status-ok";
                }

                frameCount = 0;
                lastTime = now;
            }
        }

        function animate(time) {
            requestAnimationFrame(animate);
            
            // Update Shader Time
            material.uniforms.uTime.value = time * 0.001;
            
            renderer.render(scene, camera);
            updateFPS();
        }

        function startStressTest() {
            if (isRunning) return;
            isRunning = true;
            log("Initializing Stress Test...");
            
            // 1. Start Workers
            for (let i = 0; i < THREAD_COUNT; i++) {
                const w = new Worker(workerUrl);
                w.postMessage('start');
                workers.push(w);
            }
            log(`Spawned ${workers.length} CPU Threads.`);
            threadsEl.innerText = `${workers.length} / 6`;

            // 2. Start Timer
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const diff = Date.now() - startTime;
                const m = Math.floor(diff / 60000).toString().padStart(2, '0');
                const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                timerEl.innerText = `${m}:${s}`;
            }, 1000);

            // 3. UI Updates
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusEl.innerText = "RAMPING UP";
        }

        function stopStressTest() {
            if (!isRunning) return;
            isRunning = false;
            log("Terminating processes...");

            // 1. Kill Workers
            workers.forEach(w => w.terminate());
            workers = [];
            threadsEl.innerText = "0 / 6";
            
            // 2. Stop Timer
            clearInterval(timerInterval);

            // 3. UI Updates
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusEl.innerText = "COOLDOWN";
            log("Test Stopped.");
        }

        // Window Resize Handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            material.uniforms.uResolution.value.set(window.innerWidth, window.innerHeight);
        });

        // Button Listeners
        startBtn.addEventListener('click', startStressTest);
        stopBtn.addEventListener('click', stopStressTest);

        // Start Render Loop
        animate(0);

    </script>
</body>
</html>
