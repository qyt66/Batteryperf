<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone 16 Pro Max - 30 Min Endurance</title>
    <style>
        :root {
            --bg: #000000;
            --text: #00ff41;
            --accent: #ff0055;
            --panel: rgba(20, 20, 20, 0.9);
        }
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }
        header, footer {
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            pointer-events: auto;
        }
        footer {
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            text-align: center;
            padding-bottom: 40px;
        }
        h1 {
            font-size: 18px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--text);
            padding-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            font-size: 12px;
        }
        .stat-box {
            background: var(--panel);
            padding: 10px;
            border: 1px solid #333;
        }
        .stat-label { opacity: 0.7; font-size: 10px; }
        .stat-value { font-size: 16px; font-weight: bold; }
        
        button {
            background: var(--text);
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s;
            pointer-events: auto;
        }
        button:active { transform: scale(0.95); }
        button.stop { background: var(--accent); color: white; }

        #warning {
            font-size: 10px;
            color: var(--accent);
            margin-top: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <canvas id="glCanvas"></canvas>

    <div id="ui-layer">
        <header>
            <h1>A18 Pro Endurance Test</h1>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">CPU THREADS</div>
                    <div class="stat-value" id="cpu-count">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">MATH OPS/SEC</div>
                    <div class="stat-value" id="ops-sec">0 M</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">GPU FPS</div>
                    <div class="stat-value" id="fps-val">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ELAPSED / 30m</div>
                    <div class="stat-value" id="timer">0.0s</div>
                </div>
            </div>
        </header>

        <footer>
            <button id="toggleBtn" onclick="toggleStress()">START 30m TEST</button>
            <div id="warning">⚠️ High Heat Warning: 30 Minute Duration</div>
        </footer>
    </div>

<script>
    // --- CONFIGURATION ---
    const MAX_TIME_MS = 30 * 60 * 1000; // 30 Minutes
    
    // --- STATE ---
    let isRunning = false;
    let startTime = 0;
    let workers = [];
    let animationId;
    let frameCount = 0;
    let lastFrameTime = 0;
    let totalOps = 0;
    let wakeLock = null;

    const ui = {
        btn: document.getElementById('toggleBtn'),
        cpu: document.getElementById('cpu-count'),
        ops: document.getElementById('ops-sec'),
        fps: document.getElementById('fps-val'),
        timer: document.getElementById('timer')
    };

    // --- WAKE LOCK (Keeps screen on) ---
    async function requestWakeLock() {
        try {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('Screen Wake Lock active');
        } catch (err) {
            console.error(`Wake Lock failed: ${err.name}, ${err.message}`);
        }
    }

    // --- WORKER BLOB (CPU STRESS) ---
    const workerCode = `
        self.onmessage = function(e) {
            if (e.data === 'start') {
                let ops = 0;
                while (true) {
                    // Heavy floating point math
                    let res = 0;
                    for (let i = 0; i < 5000; i++) {
                        res += Math.sqrt(i) * Math.tan(i) * Math.atan(i);
                        res = Math.abs(Math.sin(res));
                    }
                    ops += 5000;
                    if (ops >= 500000) {
                        self.postMessage(ops);
                        ops = 0;
                    }
                }
            }
        };
    `;
    const workerBlob = new Blob([workerCode], { type: 'application/javascript' });
    const workerUrl = URL.createObjectURL(workerBlob);

    // --- WEBGL SETUP (GPU STRESS) ---
    const canvas = document.getElementById('glCanvas');
    const gl = canvas.getContext('webgl');

    function resize() {
        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerHeight * window.devicePixelRatio;
        gl.viewport(0, 0, canvas.width, canvas.height);
    }
    window.addEventListener('resize', resize);
    resize();

    const vsSource = `attribute vec4 position; void main() { gl_Position = position; }`;
    
    // Complex Raymarching Shader
    const fsSource = `
        precision highp float;
        uniform vec2 resolution;
        uniform float time;
        mat2 rot(float a) { float s = sin(a), c = cos(a); return mat2(c, -s, s, c); }
        float map(vec3 p) {
            vec3 q = p;
            for(int i=0; i<6; i++) {
                q = abs(q) - 0.4;
                q.xy *= rot(0.5);
                q.yz *= rot(0.3 + time * 0.1);
            }
            return length(q) - 0.1;
        }
        void main() {
            vec2 uv = (gl_FragCoord.xy - 0.5 * resolution) / resolution.y;
            vec3 ro = vec3(0.0, 0.0, -3.0);
            vec3 rd = normalize(vec3(uv, 1.0));
            float t = 0.0;
            for(int j=0; j<64; j++) {
                vec3 p = ro + rd * t;
                float d = map(p);
                t += d;
                if(d < 0.001 || t > 10.0) break;
            }
            vec3 col = vec3(0.0);
            if(t < 10.0) {
                float light = 1.0 / (1.0 + t * t * 0.1);
                col = vec3(1.0, 0.5, 0.2) * light;
                col += vec3(0.1, 0.2, 0.8) * (sin(t * 10.0) * 0.5 + 0.5);
            }
            gl_FragColor = vec4(col, 1.0);
        }
    `;

    function createShader(gl, type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        return shader;
    }

    const program = gl.createProgram();
    gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vsSource));
    gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fsSource));
    gl.linkProgram(program);
    gl.useProgram(program);

    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
    const positionLocation = gl.getAttribLocation(program, "position");
    gl.enableVertexAttribArray(positionLocation);
    gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

    const timeLocation = gl.getUniformLocation(program, "time");
    const resLocation = gl.getUniformLocation(program, "resolution");

    // --- MAIN LOOP ---
    function render(now) {
        if (!isRunning) return;

        if (now - startTime > MAX_TIME_MS) {
            toggleStress();
            return;
        }

        gl.uniform2f(resLocation, canvas.width, canvas.height);
        gl.uniform1f(timeLocation, (now - startTime) * 0.001);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

        frameCount++;
        if (now - lastFrameTime >= 1000) {
            ui.fps.innerText = frameCount;
            frameCount = 0;
            lastFrameTime = now;
            ui.ops.innerText = (totalOps / 1000000).toFixed(1) + " M";
            totalOps = 0;
            
            // Format time as M:S
            let elapsed = Math.floor((now - startTime) / 1000);
            let m = Math.floor(elapsed / 60);
            let s = elapsed % 60;
            ui.timer.innerText = `${m}m ${s}s`;
        }

        animationId = requestAnimationFrame(render);
    }

    // --- CONTROLLER ---
    function toggleStress() {
        if (isRunning) {
            // STOP
            isRunning = false;
            workers.forEach(w => w.terminate());
            workers = [];
            ui.btn.innerText = "START 30m TEST";
            ui.btn.classList.remove('stop');
            cancelAnimationFrame(animationId);
            
            if (wakeLock) {
                wakeLock.release().then(() => wakeLock = null);
            }
        } else {
            // START
            isRunning = true;
            startTime = performance.now();
            lastFrameTime = startTime;
            ui.btn.innerText = "ABORT TEST";
            ui.btn.classList.add('stop');
            
            requestWakeLock(); // Request screen stay on

            const cores = navigator.hardwareConcurrency || 8;
            ui.cpu.innerText = cores;
            
            for (let i = 0; i < cores; i++) {
                const w = new Worker(workerUrl);
                w.onmessage = function(e) { totalOps += e.data; };
                w.postMessage('start');
                workers.push(w);
            }

            requestAnimationFrame(render);
        }
    }
</script>
</body>
</html>
